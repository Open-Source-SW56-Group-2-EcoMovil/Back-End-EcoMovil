# ================================
# ECOMOVIL API - CONFIGURACIÓN PRINCIPAL
# ================================
# Utiliza variables del archivo .env para mayor seguridad

# Información de la aplicación
spring.application.name=${APP_NAME:EcoMovil API}

# Configuración de la fuente de datos (DataSource) usando variables de entorno
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecomovil}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA de Spring Data
spring.jpa.show-sql=${SHOW_SQL:true}

# Configuración de Hibernate de Spring Data JPA - MANTIENE DATOS SEGUROS
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=upc.edu.ecomovil.api.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Perfiles activos
spring.profiles.active=${SPRING_PROFILE:dev}

# Información de la aplicación para la documentación
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# Propiedades de configuración de JWT usando variables de entorno
authorization.jwt.secret=${JWT_SECRET:WriteHereYourSecretStringForTokenSigningCredentials}
authorization.jwt.expiration.days=${JWT_EXPIRATION_DAYS:7}
